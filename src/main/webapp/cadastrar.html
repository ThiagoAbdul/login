<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <h1>Cadastrar</h1>
        <form name="formCadastro" action="cadastro" method="POST" autocomplete="on">
            <div class="campos">
                <input id="nome" name="nome" type="text" placeholder="Nome">
            </div>
            <div class="campos">
                <input id="telefone" name="telefone" type="text" placeholder="Telefone">
            </div>
            <div class="campos">
                <input id="cep" name="cep" type="text" placeholder="Cep">
            </div>
            <div class="campos">
                <input id="logradouro" name="logradouro" type="text" placeholder="Logradouro">
            </div>
            <div class="campos">
                <input id="localidade" name="cidade" type="text" placeholder="Cidade">
            </div>
            <div class="campos">
                <input id="uf" name="estado" type="text" placeholder="Estado">
            </div>
            <div class="campos">
                <input id="numero" name="numero" type="text" placeholder="Numero">
            </div>
            <div class="campos">
                <input id="cadastroEmail" name="email" type="text" placeholder="E-mail" autocomplete="email">
            </div>
            <div class="campos">
                <input id="cadastroSenha" name="senha" type="password" placeholder="Senha">
            </div>
            <div class="campos">
                <input id="confirmarSenha" name="senha" type="password" placeholder="Confirme sua senha">
            </div>
            <div class="campos">
                <input id="btnCadastrar" class="button-a" type="button" value="Cadastrar">
            </div>
            <div class="campos">
                <a href="login.html" rel="_self"><input class="button-b" type="button" value="Voltar"></a>
            </div>
        </form>
    </main>
    <script src="scripts/cep.js"></script>
    <script src="scripts/cadastrar.js"></script>
</body>
</html>
