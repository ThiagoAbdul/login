<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <main>
        <div class="imagem">
            <!-- Imagem -->
        </div>
        <div class="formulario">
            <h1>Login</h1>
            <p>
                Seja bem vindo(a) novamente.
                Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente.
            </p>
            <form name="formLogin" method="post" action="redefinir-senha.html" autocomplete="on">
                <div class="campos">
                    <label for="login-email"><span class="material-symbols-outlined">person</span></label>
                    <input id="login-email" name="email" type="text" required placeholder="Seu e-mail" autocomplete="email">
                </div>
                <div class="campos">
                    <label for="login-senha"><span class="material-symbols-outlined">vpn_key</span></label>
                    <input id="login-senha" name="senha" type="password" required placeholder="Sua senha" autocomplete="current-password">
                </div>
                <div class="campos">
                    <input id="btn-entrar" class="button-a" type="button" value="Entrar" >
                </div>
                <div class="campos">
                    <a href="cadastrar.html" target="_self"><input id="btn-cadastar" class="button-b" type="button" value="Cadastrar"></a>
                </div>
            </form>
            <p id="esqueci-minha-senha"><a href="redefinir-senha.html" target="_self"><em>Esqueci minha senha</em></a></p>
        </div>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
